<form action="{{ url_for('register.search_route')}}" method="POST">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <div class="col-4">
                                <select name="select_month" class="form-select">
                                    <option value="0" {% if month == 1 %}selected{% endif %}>Todos</option>
                                    <option value="01" {% if month == 1 %}selected{% endif %}>Jan</option>
                                    <option value="02" {% if month == 2 %}selected{% endif %}>Fev</option>
                                    <option value="03" {% if month == 3 %}selected{% endif %}>Mar</option>
                                    <option value="04" {% if month == 4 %}selected{% endif %}>Abr</option>
                                    <option value="05" {% if month == 5 %}selected{% endif %}>Mai</option>
                                    <option value="06" {% if month == 6 %}selected{% endif %}>Jun</option>
                                    <option value="07" {% if month == 7 %}selected{% endif %}>Jul</option>
                                    <option value="08" {% if month == 8 %}selected{% endif %}>Ago</option>
                                    <option value="09" {% if month == 9 %}selected{% endif %}>Set</option>
                                    <option value="10" {% if month == 10 %}selected{% endif %}>Out</option>
                                    <option value="11" {% if month == 11 %}selected{% endif %}>Nov</option>
                                    <option value="12" {% if month == 12 %}selected{% endif %}>Dez</option> 
                                </select>
                        </div>
                        <div class="col-4">
                            <select name="select_year" class="form-select">
                                {% for i in range(0, listYears | length)  %}
                                    <option value="{{ listYears[i] }}" {% if year == listYears[i] %}selected{% endif %}>{{ listYears[i] }}</option>
                                    {% endfor %}
                            </select>
                        </div>
                        <div class="col-4">
                            {% if listYears | length == 0 %}
                            <button type="button" class="btn btn-outline-secondary disabled">Ok</button>
                            {% else %}
                                <button type="submit" class="btn btn-outline-secondary">Ok</button>
                            {% endif %}
                        </div>
                </div>
            </form>
