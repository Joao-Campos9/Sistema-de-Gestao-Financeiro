<form action="{{ url_for('home.search_route')}}" method="POST">
    <div class="row">
        <div class="col-4 mb-3">
            <select name="select_month" class="form-select">
                <option value="0">Todos</option>
                <option value="01" {% if month == "Janeiro" %}selected{% endif %}>Jan</option>
                <option value="02" {% if month == "Fevereiro" %}selected{% endif %}>Fev</option>
                <option value="03" {% if month == "MarÃ§o" %}selected{% endif %}>Mar</option>
                <option value="04" {% if month == "Abril" %}selected{% endif %}>Abr</option>
                <option value="05" {% if month == "Maio" %}selected{% endif %}>Mai</option>
                <option value="06" {% if month == "Junho" %}selected{% endif %}>Jun</option>
                <option value="07" {% if month == "Julho" %}selected{% endif %}>Jul</option>
                <option value="08" {% if month == "Agosto" %}selected{% endif %}>Ago</option>
                <option value="09" {% if month == "Setembro" %}selected{% endif %}>Set</option>
                <option value="10" {% if month == "Outubro" %}selected{% endif %}>Out</option>
                <option value="11" {% if month == "Novembro" %}selected{% endif %}>Nov</option>
                <option value="12" {% if month == "Dezembro" %}selected{% endif %}>Dez</option> 
            </select>
        </div>
        <div class="col-4 mb-3">
            <select name="select_year" class="form-select">
                {% for i in range(0, statistics.listYears | length)  %}
                    <option value="{{ statistics.listYears[i] }}" {% if year == statistics.listYears[i] %}selected{% endif %}>{{ statistics.listYears[i] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-4 mb-3">
            {% if statistics.listYears | length == 0 %}
                <button type="button" class="btn btn-outline-secondary disabled">Ok</button>
            {% else %}
                <button type="submit" class="btn btn-outline-secondary">Ok</button>
            {% endif %}
        </div>
    </div>
</form>
